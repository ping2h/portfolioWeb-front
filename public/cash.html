<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Management | Portfolio Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #4C6FFF;
            --primary-light: #6B8AFF;
            --secondary-color: #1BC5BD;
            --rise-color: #c46060e3;
            --fall-color: #10B981;
            --warning-color: #F59E0B;
            
            --text-primary: #1D2129;
            --text-secondary: #4E5969;
            --text-tertiary: #6a6d72;
            --bg-light: #F7F9FC;
            --bg-white: #FFFFFF;
            --bg-card: #d1d5c730;
            --card-border: rgba(0, 0, 0, 0.05);
            --divider: #E2E8F0;
            --top-nav-gray: #1A1A27;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --dropdown-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Manrope', 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-primary);
            padding-top: 70px;
            line-height: 1.6;
        }
        
        .top-nav {
            background: var(--top-nav-gray);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 1.5rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
            border-bottom: 1px solid rgba(179, 69, 69, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-shrink: 0;
        }
        
        .logo h1 {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
            color: var(--bg-white);
            letter-spacing: -0.5px;
        }
        
        .logo h1 span {
            background: linear-gradient(to right, var(--primary-light), var(--accent-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 0.5rem;
            flex: 1;
        }
        
        .nav-item {
            padding: 0.7rem 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.65rem;
            color: rgba(227, 222, 222, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-size: 0.9rem;
            position: relative;
            font-weight: 500;
            flex-shrink: 0;
        }
        
        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.15);
            color: var(--bg-white);
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--secondary-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--secondary-color);
            display: block;
        }
        
        .nav-item i {
            width: 1.1rem;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .header-search-container {
            position: relative;
            width: 220px;
            transition: all 0.3s ease;
            flex-shrink: 1;
            min-width: 150px;
        }
        
        .header-search-input {
            width: 100%;
            padding: 0.7rem 0.85rem 0.7rem 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.15);
            color: var(--bg-white);
            font-weight: 500;
        }
        
        .header-search-icon {
            position: absolute;
            left: 0.85rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            flex-shrink: 0;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .user-name {
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
            color: var(--bg-white);
        }
        
        @media (min-width: 992px) {
            .user-name {
                display: block;
            }
        }
        
        .user-dropdown {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background-color: var(--bg-white);
            border-radius: 12px;
            box-shadow: var(--dropdown-shadow);
            width: 220px;
            padding: 0.75rem 0;
            margin: 0;
            list-style: none;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 1001;
            border: 1px solid var(--divider);
        }
        
        .user-menu:hover .user-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .user-dropdown a {
            display: flex;
            align-items: center;
            gap: 0.85rem;
            padding: 0.85rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .user-dropdown a:hover {
            background: rgba(76, 111, 255, 0.05);
            color: var(--primary-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 1.25rem auto;
            padding: 0 1rem;
        }
        
        .page-title {
            font-size: 1.85rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .info-card {
            background-color: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border);
        }
        
        .info-card-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        .info-card-value {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .info-card-trend {
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .trend-up {
            color: var(--rise-color);
        }
        
        .trend-down {
            color: var(--fall-color);
        }
        
        .transaction-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            align-items: end;
            padding: 1.5rem;
            background-color: var(--bg-card);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            margin-bottom: 1rem;
            border: 1px solid var(--card-border);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }
        
        .form-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .form-control {
            padding: 0.75rem;
            border: 1px solid var(--divider);
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(76, 111, 255, 0.1);
        }
        
        .radio-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.9rem;
        }
        
        .submit-btn {
            padding: 0.75rem 1rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
            color: white;
        }
        
        .submit-btn:hover {
            background-color: var(--primary-light);
        }
        
        .card {
            background-color: var(--bg-card);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            margin-bottom: 1rem;
            overflow: hidden;
            border: 1px solid var(--card-border);
        }
        
        .card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--divider);
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .chart-container {
            height: 280px;
            width: 100%;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(76, 111, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        .error-text {
            color: var(--rise-color);
            font-style: italic;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .info-cards {
                grid-template-columns: 1fr 1fr;
            }
            
            .chart-container {
                height: 230px;
            }
            
            .header-search-container {
                order: 3;
                width: 100%;
                margin-top: 0.75rem;
            }
            
            .nav-item span {
                display: none;
            }
            
            .nav-item {
                padding: 0.75rem;
            }
            
            .nav-item i {
                margin-right: 0;
                font-size: 1.2rem;
            }
            
            .nav-item.active::after {
                display: block;
            }
        }
        
        @media (max-width: 480px) {
            .info-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="logo">
            <i class="fas fa-chart-line fa-lg" style="color: var(--primary-light);"></i>
            <h1>Portfolio <span>Pro</span></h1>
        </div>
        
        <div class="nav-links">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i> <span>Dashboard</span>
            </a>
            <a href="cash.html" class="nav-item active">
                <i class="fas fa-wallet"></i> <span>Cash</span>
            </a>
            <a href="stocks.html" class="nav-item">
                <i class="fas fa-chart-line"></i> <span>Stocks</span>
            </a>

                <i class="fas fa-exchange-alt"></i> <span>Transactions</span>

        <div class="header-search-container">
            <i class="fas fa-search header-search-icon"></i>
            <input type="text" class="header-search-input" placeholder="Search stocks, bonds...">
        </div>
        
        <div class="user-menu">
            <div class="user-avatar" title="John Doe">JD</div>
            <span class="user-name">John Doe</span>
            <i class="fas fa-chevron-down"></i>
            
            <ul class="user-dropdown">
                <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> Info</a></li>
                <li style="border-top: 1px solid var(--divider); margin-top: 0.25rem; padding-top: 0.5rem;">
                    <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>

            </ul>
        </div>

    <div class="container">
        <h1 class="page-title">Cash Management</h1>
        
        <!-- 现金概览卡片 -->
        <div class="info-cards">
            <div class="info-card">
                <div class="info-card-title">Current Balance</div>
                <div class="info-card-value"><span class="loading"></span></div>
            </div>
            <div class="info-card">
                <div class="info-card-title">Monthly Income</div>
                <div class="info-card-value"><span class="loading"></span></div>
                <div class="info-card-trend trend-up">
                    <i class="fas fa-arrow-up"></i> <span class="loading" style="width: 40px;"></span>
                </div>
            </div>
            <div class="info-card">
                <div class="info-card-title">Monthly Expense</div>
                <div class="info-card-value"><span class="loading"></span></div>
                <div class="info-card-trend trend-down">
                    <i class="fas fa-arrow-down"></i> <span class="loading" style="width: 40px;"></span>
                </div>
            </div>
            <div class="info-card">
                <div class="info-card-title">Monthly Savings</div>
                <div class="info-card-value"><span class="loading"></span></div>
                <div class="info-card-trend trend-up">
                    <i class="fas fa-arrow-up"></i> <span class="loading" style="width: 40px;"></span>
                </div>
            </div>
        </div>
        
        <!-- 交易操作区 -->
        <form class="transaction-form" id="transaction-form">
            <div class="form-group">
                <label class="form-label">Transaction Type</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="transaction-type" value="deposit" checked> Deposit
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="transaction-type" value="withdraw"> Withdraw
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Amount ($)</label>
                <input type="number" step="0.01" class="form-control" placeholder="0.00" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" placeholder="e.g. Salary, Rent" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Transaction</button>
            </div>
        </form>
        
        <!-- 月度现金流图表 -->
        <div class="card">
            <div class="card-header">
                <span>Monthly Cash Flow</span>
                <select class="form-control form-control-sm" style="width: auto;" id="period-select">
                    <option value="6">Last 6 Months</option>
                    <option value="12">Last 12 Months</option>
                </select>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="monthly-flow-chart"></canvas>
                </div>
            </div>
        </div>

    <script>
        // 后端API基础地址（请确认是否与实际后端地址一致）
        const API_BASE_URL = 'http://localhost:3000';

        // 通用接口调用工具（优化错误处理）
        async function callApi(url, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                console.log(`调用接口: ${API_BASE_URL}${url}`); // 打印请求地址，方便调试
                const response = await fetch(`${API_BASE_URL}${url}`, options);

                if (!response.ok) {
                    // 打印错误状态码和信息
                    console.error(`接口返回错误: ${response.status}，路径: ${url}`);
                    return { success: false, error: `服务器错误: ${response.status}` };
                }

                const result = await response.json();
                return { success: true, data: result }; // 成功时返回data
            } catch (error) {
                // 打印具体错误（如网络错误、跨域问题等）
                console.error(`接口调用失败: ${error.message}，路径: ${url}`);
                return { success: false, error: error.message };
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 初始化页面数据
            initCashData();
            
            // 周期选择交互
            document.getElementById('period-select').addEventListener('change', function() {
                const months = parseInt(this.value);
                loadCashFlowData(months);
            });

            // 交易表单提交
            document.getElementById('transaction-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const transactionData = {
                    type: formData.get('transaction-type'),
                    amount: parseFloat(formData.get('Amount ($)')),
                    description: formData.get('Description'),
                    date: formData.get('Date')
                };

                const result = await callApi('/transactions/insert', 'POST', transactionData);
                if (result.success) {
                    alert(`Successfully ${transactionData.type === 'deposit' ? 'deposited' : 'withdrawn'} $${transactionData.amount.toFixed(2)}`);
                    this.reset();
                    initCashData(); // 刷新数据
                } else {
                    alert(`交易失败: ${result.error}`);
                }
            });

            // 搜索功能
            const searchInput = document.querySelector('.header-search-input');
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    const searchTerm = e.target.value.toLowerCase().trim();
                    if (searchTerm) {
                        alert(`Searching for: ${searchTerm}`);
                    }
                }
            });
        });

        // 初始化所有现金相关数据（分开处理成功/失败）
        async function initCashData() {
            // 分别加载概览和图表数据，互不影响
            await loadCashOverview(); 
            await loadCashFlowData(6); 
        }

        // 加载现金概览数据（优化错误处理）
        async function loadCashOverview() {
            const result = await callApi('/cash/overview');
            if (result.success) {
                const data = result.data;
                // 更新概览卡片数据
                document.querySelector('.info-cards .info-card:nth-child(1) .info-card-value').textContent = 
                    `$${data.currentBalance.toLocaleString()}`;
                document.querySelector('.info-cards .info-card:nth-child(2) .info-card-value').textContent = 
                    `$${data.monthlyIncome.toLocaleString()}`;
                document.querySelector('.info-cards .info-card:nth-child(2) .info-card-trend span').textContent = 
                    `${data.incomeTrend} from last month`;
                document.querySelector('.info-cards .info-card:nth-child(3) .info-card-value').textContent = 
                    `$${data.monthlyExpense.toLocaleString()}`;
                document.querySelector('.info-cards .info-card:nth-child(3) .info-card-trend span').textContent = 
                    `${data.expenseTrend} from last month`;
                document.querySelector('.info-cards .info-card:nth-child(4) .info-card-value').textContent = 
                    `$${data.monthlySavings.toLocaleString()}`;
                document.querySelector('.info-cards .info-card:nth-child(4) .info-card-trend span').textContent = 
                    `${data.savingsTrend} from last month`;
            } else {
                // 加载失败时，显示错误信息并停止转圈
                const cards = document.querySelectorAll('.info-card');
                cards.forEach((card, index) => {
                    const valueEl = card.querySelector('.info-card-value');
                    const trendEl = card.querySelector('.info-card-trend span');
                    
                    valueEl.innerHTML = '<span class="error-text">加载失败</span>';
                    if (trendEl) trendEl.innerHTML = '<span class="error-text">-</span>';
                });
                console.error('概览数据加载失败:', result.error);
                // 只在控制台提示，不弹窗干扰用户
            }
        }

        // 加载现金流图表数据（优化错误处理）
        async function loadCashFlowData(months) {
            const incomeResult = await callApi(`/cash/income/${months}`);
            const outcomeResult = await callApi(`/cash/outcome/${months}`);
            
            if (incomeResult.success && outcomeResult.success) {
                const incomeData = incomeResult.data;
                const outcomeData = outcomeResult.data;
                
                // 处理月份标签
                const labels = incomeData.map(item => {
                    const [year, month] = item.month.split('-');
                    const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                    return `${monthNames[parseInt(month)-1]} ${year}`;
                });
                
                // 提取收入和支出数值
                const incomeValues = incomeData.map(item => item.income);
                const expenseValues = outcomeData.map(item => item.outcome);
                
                // 初始化或更新图表
                initOrUpdateCashFlowChart(labels, incomeValues, expenseValues);
            } else {
                console.error('图表数据加载失败:', {
                    incomeError: incomeResult.error,
                    outcomeError: outcomeResult.error
                });
            }
        }

        // 初始化或更新现金流图表
        function initOrUpdateCashFlowChart(labels, incomeValues, expenseValues) {
            const ctx = document.getElementById('monthly-flow-chart').getContext('2d');
            
            if (window.cashFlowChart) {
                window.cashFlowChart.data.labels = labels;
                window.cashFlowChart.data.datasets[0].data = incomeValues;
                window.cashFlowChart.data.datasets[1].data = expenseValues;
                window.cashFlowChart.update();
                return;
            }
            
            window.cashFlowChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Income',
                            data: incomeValues,
                            backgroundColor: 'rgba(16, 185, 129, 0.7)',
                            borderRadius: 4,
                            barPercentage: 0.7
                        },
                        {
                            label: 'Expenses',
                            data: expenseValues,
                            backgroundColor: 'rgba(196, 96, 96, 0.7)',
                            borderRadius: 4,
                            barPercentage: 0.7
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': $' + context.raw.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.03)'
                            }
                        },
                        x: { grid: { display: false } }
                    }
                }
            });
        }
    </script>
</body>
